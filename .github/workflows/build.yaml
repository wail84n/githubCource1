name: WaelTest3

on: [push]

jobs:
  run_tests:
    runs-on: macos-11
    strategy:
      matrix:
        include:
          - xcode: "13.2.1"
            ios: "15.2"
          - xcode: "13.1"
            ios: "15.0"
    name: test iOS (${{ matrix.ios }})
    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme GitHibCource -project GitHibCource.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12 Pro,OS=${{ matrix.ios }}' | xcpretty && exit ${PIPESTATUS[0]}
